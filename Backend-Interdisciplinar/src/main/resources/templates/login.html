<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Petshop</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        
        input::placeholder {
            font-size: 12px;
        }

        input {
            font-size: 12px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-Surface">
    <div class="flex w-full max-w-5xl min-h-[600px] shadow-lg bg-SurfaceContainer rounded-lg overflow-hidden">
        <div class="w-1/2 bg-Primary flex items-center justify-center">
            <img src="logo_petshop.png" alt="Logo Petshop" class="w-[350px] h-[300px]">
        </div>
        <div class="w-1/2 p-8 flex items-center justify-center">
            <form action= "/logar" method="POST" class="space-y-4">
                <div class="space-y-1">
                    <label for="username" class="block text-gray-700 opacity-75 font-poppins font-medium text-[14px]">Nome do Usuário</label>
                    <input type="text" id="username" placeholder="Digite seu nome de usuário" class="font-poppins w-[300px] px-4 py-[10px] border rounded-md bg-SurfaceContainerHighest shadow-md">
                </div>
                <div class="space-y-1">
                    <label for="email" class="block text-gray-700 opacity-75 font-poppins font-medium text-[14px]">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" class="font-poppins w-[300px] px-4 py-[10px] border rounded-md bg-SurfaceContainerHighest shadow-md">
                </div>
                <div class="space-y-1">
                    <label for="password" class="block text-gray-700 opacity-75 font-poppins font-medium text-[14px]">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Digite sua senha" class="font-poppins w-[300px] px-4 py-[10px] border rounded-md bg-SurfaceContainerHighest shadow-md">
                        <div id="icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer" onclick="showHide()">
                            <img src="../img/hide.png" alt="Ocultar senha" class="w-5 h-5">
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 font-poppins"> <p class="font-poppins text-[14px]">Lembrar-me</p>
                    </label>
                    <a href="#" class="text-[14px] text-Primary hover:underline font-poppins">Esqueceu a senha?</a>
                </div>
                <br><br>
                <button type="submit" class="w-full bg-PrimaryContainer text-OnPrimaryContainer shadow-lg text-xl py-2 rounded-md hover:bg-HoverLogin transition font-poppins font-bold">Login</button>
                <p class="text-center text-gray-700 text-[14px] font-poppins">
                    Não possui cadastro?
                    <a href="cadastro.html" class="text-[14px] text-Primary hover:underline font-poppins ml-[2px]">Cadastre-se?</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        const password = document.getElementById("password");
        const icon = document.getElementById("icon");
        const showImage = "../img/show.png";
        const hideImage = "../img/hide.png";

        function showHide() {
            if (password.type === "password") {
                password.setAttribute("type", "text");
                icon.querySelector("img").src = showImage;
            } else {
                password.setAttribute("type", "password");
                icon.querySelector("img").src = hideImage;
            }
        }
    </script>
</body>
</html>
